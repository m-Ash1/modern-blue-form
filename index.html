<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Java Script</title>
  </head>
  <body>
    <div class="circle top-circle"></div>
    <div class="circle bottom-circle"></div>
    <div class="container-form">
      <div class="left-part">
        <div class="circle bg-circle"></div>
        <div class="form-text">
          <div class="heading">New here ?</div>
          <div class="desc">what about joining the real journey</div>
        </div>
        <div class="image">
          <img src="images/img-form.svg" alt="man sitting left to laptop">
        </div>
      </div>
      
      <div class="right-part">
        <h2>Sign in</h2>
        <form>
          <div class="input-form">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-form">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Password" />
          </div>
          <div class="btn">login</div>
        </form>
        <div class="social-block">
          <div>Or sign in with social platforms</div>
          <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
